<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FlickrFetcher</title>
<link href="css/styles.css?v=48" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="overlay">
        <div id="disp_image"></div>
        <div id="gallery_container" class="shadow">
        	<div style="position:absolute;top:-15px;left:50%;">
            	<input type=button onclick="close_gallery();" value="Stäng">
            </div>
        	<div id="gallery_content_wrapper">
            	<div id="gallery_content"></div>
            </div>
        </div>
    </div>

	<div id="top_menu_wrapper" class="shadow">
       	<div id="top_menu_inner">
           	<div style="position:relative;">
	           	<input type=text id="string" />
                <input type=button id="search" value="Sök Flickr" />
                <input type=button id="gallery" value="Visa galleri" />
                
            </div>
        </div>
    </div>
	<div id="content_wrapper">
	    <div id="content"></div>
    </div>    
    
    
<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
